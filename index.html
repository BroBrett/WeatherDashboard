<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        Weather Dashboard
    </header>
    
  <div class="row">
    <div class="searchBar col-2">
        <h3>Search for a location:</h3>
        <input type="text" class="search" name="searchLocation" placeholder="Enter city here">
        <button type="submit" id="searchBtn" class="btn search-btn">Search</button>
    </div>
  </div>

  <div class="row col-10" id="mainWeather">
      <div id="weatherDisplay" class="row">
          <div id="cityAndDate">
              <div id="CurentCity"></div>
              <span id="currentDate"></span>
          </div>
      </div>

      <ul>
          <li id="currentTemp" class="item1">
              Temp:
          </li>

          <li id="currentWind" class="item2">
              Wind:
          </li>

          <li id="currentHumidity" class="item3">
              Humidity:
          </li>

          <li id="currentUvIndex" class="item4">
              UV Index:
          </li>
      </ul>
  </div>

  <div class="row justify-content-center" id="fiveDayForecast">
      <h4>5-Day Forecast</h4>
      <div class="card" style="width: 15rem;">
        <div class="card-body"></div>
        <h4 id="cardDateOne"></h4>
        <ul>
            <li id="cardTempOne"></li>
            <li id="cardWindOne"></li>
            <li id="cardHumidityOne"></li>
            <li id="cardUvOne"></li>
        </ul>
      </div>

      <div class="card" style="width: 15rem;">
        <div class="card-body"></div>
        <h4 id="cardDateTwo"></h4>
        <ul>
            <li id="cardTempTwo"></li>
            <li id="cardWindTwo"></li>
            <li id="cardHumidityTwo"></li>
            <li id="cardUvTwo"></li>
        </ul>
      </div>

      <div class="card" style="width: 15rem;">
        <div class="card-body"></div>
        <h4 id="cardDateThree"></h4>
        <ul>
            <li id="cardTempThree"></li>
            <li id="cardWindThree"></li>
            <li id="cardHumidityThree"></li>
            <li id="cardUvThree"></li>
        </ul>
      </div>

      <div class="card" style="width: 15rem;">
        <div class="card-body"></div>
        <h4 id="cardDateFour"></h4>
        <ul>
            <li id="cardTempFour"></li>
            <li id="cardWindFour"></li>
            <li id="cardHumidityFour"></li>
            <li id="cardUvFour"></li>
        </ul>
      </div>

      <div class="card" style="width: 15rem;">
        <div class="card-body"></div>
        <h4 id="cardDateFive"></h4>
        <ul>
            <li id="cardTempFive"></li>
            <li id="cardWindFive"></li>
            <li id="cardHumidityFive"></li>
            <li id="cardUvFive"></li>
        </ul>
      </div>
  </div>








<script src="./script.js"></script>
</body>
</html>
