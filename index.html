<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        Weather Dashboard
    </header>
    
  <div class="row">
    <div class="searchBar col-2">
        <h3>Search for a location:</h3>
        <input type="text" class="search" name="searchLocation" placeholder="Enter city here">
        <button type="submit" id="searchBtn" class="btn search-btn">Search</button>
    </div>
  </div>

  <div class="col-10">
      <div id="weatherDisplay" class="row">
          <div id="cityAndDate">
              <div id="CurentCity"></div>
              <span id="currentDate"></span>
          </div>
      </div>

      <div class="currentWeather">
          <div id="temp" class="item1">
              <div>Temp: <span id="currentTemp"></span></div>
          </div>

      </div>
  </div>








<script src="./script.js"></script>
</body>
</html>
